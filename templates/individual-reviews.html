{% extends "base.html" %}
{% block title %} {{books.title}} | Horror House {% endblock %}

{% block content %}


<div class="row individual-review-background">
    <nav>
        <div class="nav-wrapper" id="breadcrumb-bar">
          <div class="col l12">
            <a href="{{ url_for('reviews') }}" class="breadcrumb">All Reviews</a>
            <a href="{{ url_for('individual', books_id=books._id) }}" class="breadcrumb">{{books.title}}</a>
          </div>
        </div>
      </nav>
    <div class="col xl4">
      <img class="book-review-image" src={{books.image}}>
      
    </div>
    <div class="col m10 l9 xl8">
        <div class="review-content">
            <h3 class="custom-font center">{{books.title}} by {{books.author}}</h3>
            <br>
            <p>{{books.review}}</p>
            <br>
            <a href="{{books.affiliate}}" target="_blank"
                class="btn-large waves-effect waves-dark lighten-1 btn-styles review-btn center">
                Buy here
            </a>
        </div>
    </div>    
    
</div>
{% endblock %}
