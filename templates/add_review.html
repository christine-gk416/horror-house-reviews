{% extends "general-templates/base.html"  %}

{% block title %} Add Review | Horror House {% endblock %}

{% block main_heading %} Add a new review {% endblock %}

{% block content %}

<div class="row">
    <div class="col s12 l12">

        <div class="overflow-form individual-review-background">
            <form method="POST" action="{{ url_for('add') }}">
                <div class="row">
                    <div class="input-field col s6 l6">
                        <input id="title" type="text" name="title" class="validate" required>
                        <label for="title">Title</label>
                    </div>
                    <div class="input-field col s6 l6">
                        <input id="author" type="text" name="author" class="validate" required>
                        <label for="author">Author</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6 l6">
                        <input id="affiliate" type="url" name="affiliate" class="validate tooltipped"
                            data-position="bottom" data-tooltip="Please add a link to a bookseller" required>
                        <label for="affiliate">Add bookseller link</label>
                    </div>

                    <div class="input-field col s6 l6">
                        <input id="image" type="url" name="image" class="validate tooltipped" data-position="bottom"
                            data-tooltip="Add a .png or .jpg image sized at 500 pixels wide" required>
                        <label for="image">Add book image</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="review" name="review" class="validate tooltipped materialize-textarea"
                            minlength="120" data-position="bottom"
                            data-tooltip="Add a paragraph or two reviewing the book" required></textarea>
                        <label for="review">Review</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s5 l6">

                        <select name="category_name" multiple>

                            {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endfor %}
                        </select>
                        <label for="category_name">Categories</label>

                    </div>

                    <div class="col s7 l6">
                        <br>
                        
                        <div class="star-input rate-padding">
                            <input type="radio" name="rating" id="st5" title="5 stars" value="5" />
                            <label for="st5"></label>
                            <input type="radio" name="rating" id="st4" title="4 stars" value="4" />
                            <label for="st4"></label>
                            <input type="radio" name="rating" id="st3" title="3 stars" value="3" />
                            <label for="st3"></label>
                            <input type="radio" name="rating" title="2 stars" id="st2" value="2" />
                            <label for="st2"></label>
                            <input type="radio" name="rating" title="1 star" id="st1" value="1" required />
                            <label for="st1"></label>
                        </div>

                    </div>

                </div>
                <div class="row add-button-padding">
                    <div class="col s6 l6 center">
                        <button class="btn-large add-edit-btn waves-effect waves-dark lighten-1 btn-styles"
                            type="submit">
                            Create review
                        </button>
                    </div>

                    <div class="col s6 l6 center">
                        <a class="btn-large add-edit-btn waves-effect waves-dark lighten-1 btn-styles blue-grey modal-trigger"
                            href="#cancel-modal1">Cancel
                        </a>
                        <div id="cancel-modal1" class="modal teal lighten-4">
                            <div class="modal-content">
                                <h4 class="center">Cancel adding this review</h4>
                            </div>
                            <div class="modal-footer teal lighten-4">
                                <a href="{{ url_for('reviews') }} "
                                    class="modal-close waves-effect waves-green btn-flat teal lighten-3">
                                    Agree</a>
                                <a href="#!"
                                    class="modal-close waves-effect waves-green btn-flat red lighten-3">Disagree</a>
                            </div>
                        </div>
                    </div>
                </div>

            </form>

        </div>

    </div>
</div>

{% endblock %}
