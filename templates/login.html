{% extends "base.html" %}

{% block title %} Login | Horror House {% endblock %}

{% block main_heading %}
<h1 class="header center">Login to your account</h1>
{% endblock %}

{% block parallax_content %}
<div class="row">
    <form class="col s12 m12" method="POST" action="{{ url_for('login') }}">
      <div class="card medium card-colour login-card-padding">
        <div class="card-content">
        
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix login-icon-light">account_box</i>
              <input id="username" type="text" name="username" class="validate">
              <label for="username">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix login-icon-light">enhanced_encryption</i>
              <input id="password" type="password" name="password" class="validate">
              <label for="password">Password</label>
            </div>
        </div>
          <div class="center">
              <button class="btn-large waves-effect waves-dark lighten-1 btn-styles review-btn" 
              type="submit" name="action">Login
              </button>
          </div>
        </div>
      </div>
    </form>
    <p class="center login-link-padding" id="light-mode-font">Don't have an account yet? Sign up 
      <a id="login-link" href="/">here</a>.</p>
  </div>
{% endblock %}
