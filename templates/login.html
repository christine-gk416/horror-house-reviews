{% extends "base.html" %}

{% block title %} Login | Horror House {% endblock %}

{% block main_heading %}
<h1 class="header center">Login to your account</h1>
{% endblock %}

{% block parallax_content %}
<div class="row">
    <div class="col s12 m6 card-margin">
      <div class="card medium card-colour darken-1">
        <div class="card-content">
        
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              
              <input id="password" type="password" class="validate">
              
              <label for="password">Password</label>
            </div>
        </div>
          <div class="center">
            <a href="/" id="download-button" 
            class="btn-large waves-effect waves-dark lighten-1 btn-styles review-btn">
              Login
              </a>
          </div>
         
          <p class="center login-padding" id="light-mode-font">Don't have an account yet? Sign up 
              <a id="login-link" href="/">here</a>.</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
